<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="header" class="clearfix">
      <h1>Hijackers</h1>
      <div id="control_bar">
        <h2>slideshow</h2>
        <div class="switch">
          <span class="on">on</span>
          <span class="off">off</span>
          <span class="btn is_off"></span>
        </div>
      </div>
    </div>

    <div id="projects">
      <div class="project">
        <h2>the search operators</h2>
        <div class="arrow">\/</div>
        <div class="cols three_cols clearfix">
          <div class="col">demo video</div>
          <div class="col">sloppy trends</div>
          <div class="col last_col">reviews</div>
        </div>
      </div>
    
      <div class="project">
        <h2>anti-like magnet</h2>
        <div class="arrow">\/</div>
        <div class="cols two_cols clearfix">
          <div class="col">latest report</div>
          <div class="col last_col">report archive</div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="interface.js"></script>
  </body>
</html>
